<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhai Templates Store</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcc00;
      color: black;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-weight: bold;
      color: #0077ff;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      margin-top: 8px;
    }
    .buy-btn { background-color: #ffcc00; color: black; }
    .review-btn { background-color: black; }
    .download-btn { background-color: green; display: none; }
  </style>
</head>
<body>

  <div class="container" id="templates">
    <div class="card">
      <img src="https://via.placeholder.com/300x200.png?text=Template+1" alt="Template 1">
      <h3>Professional Store Template</h3>
      <p class="price">â‚¹499</p>
      <a href="#" class="btn buy-btn" onclick="buyTemplate(this)">Buy Now</a>
      <a href="#" class="btn review-btn">Template Review</a>
      <a href="template1.zip" download class="btn download-btn">Download Template</a>
    </div>
  </div>

  <script>
    function buyTemplate(button) {
      alert('Demo: Payment system abhi disabled hai. Real payment ke liye Razorpay ya Stripe connect karna padega.');
      button.nextElementSibling.nextElementSibling.style.display = 'inline-block';
    }
  </script>
</body>
</html>
