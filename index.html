<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<title>म्यूजिक प्लेयर</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  audio { width: 300px; margin-top: 20px; }
  button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>
<h1>म्यूजिक प्लेयर</h1>
<audio id="music" controls>
  <source src="your-song.mp3" type="audio/mpeg" />
  आपका ब्राउज़र ऑडियो टैग सपोर्ट नहीं करता।
</audio>
<button onclick="togglePlay()">प्लेलिस्ट प्ले/पॉज करें</button>

<script>
  const music = document.getElementById('music');
  function togglePlay() {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }
</script>
</body>
</html>
