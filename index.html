
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Product Templates with Photos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; padding: 20px; }
        .category-section {
            max-width: 400px;
            margin: 30px auto;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
            border-radius: 15px;
            padding: 30px;
            background: #fff;
            text-align: center;
        }
        .product-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }
        .product-name {
            font-size: 26px;
            margin: 20px 0 15px;
            color: #222;
            font-weight: bold;
        }
        .buy-btn {
            display: inline-block;
            background: #f15628;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.35s;
            text-decoration: none;
        }
        .buy-btn:hover {
            background: #d1421b;
        }
    </style>
</head>
<body>

    <!-- Beauty Skin Product -->
    <div class="category-section">
        <img src="https://images.unsplash.com/photo-1510414696678-2415ad8474aa?auto=format&fit=crop&w=600&q=80" alt="Beauty Skin Product" class="product-image" />
        <div class="product-name">Hydrating Face Serum</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <!-- Electronic Gadget Product -->
    <div class="category-section">
        <img src="https://images.unsplash.com/photo-1518773553398-650c184e0bb3?auto=format&fit=crop&w=600&q=80" alt="Wireless Earbuds" class="product-image" />
        <div class="product-name">Wireless Earbuds Pro</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <!-- Fitness Tool Product -->
    <div class="category-section">
        <img src="https://images.unsplash.com/photo-1546484959-f95ca80014e0?auto=format&fit=crop&w=600&q=80" alt="Smart Fitness Band" class="product-image" />
        <div class="product-name">Smart Fitness Band</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <!-- Kitchen Tool Product -->
    <div class="category-section">
        <img src="https://images.unsplash.com/photo-1528756514091-dee8f9fbb508?auto=format&fit=crop&w=600&q=80" alt="Multipurpose Blender" class="product-image" />
        <div class="product-name">Multipurpose Blender</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

</body>
</html>
