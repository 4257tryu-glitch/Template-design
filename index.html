<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bhai Template Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background:#f7f9fc;color:#111}
    header{background:#111;color:#fff;padding:20px;text-align:center;font-size:24px;font-weight:700;letter-spacing:1px}
    .hero{background:linear-gradient(135deg,#0066ff,#00bfff);color:#fff;text-align:center;padding:60px 20px}
    .hero h1{font-size:42px;margin-bottom:10px}
    .hero p{font-size:18px;opacity:.9}
    .templates{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:22px;padding:40px 20px;max-width:1200px;margin:auto}
    .card{background:#fff;border-radius:14px;overflow:hidden;box-shadow:0 6px 24px rgba(0,0,0,0.08);transition:transform .2s}
    .card:hover{transform:translateY(-6px)}
    .card img{width:100%;height:180px;object-fit:cover}
    .card-content{padding:15px;text-align:center}
    .card-content h3{color:#0066ff;margin:10px 0 6px;font-size:20px}
    .price{font-weight:700;color:#0099ff;font-size:18px}
    .buy{margin-top:10px;background:#ffb703;border:none;color:#111;padding:10px 20px;border-radius:8px;font-weight:700;cursor:pointer;transition:.2s}
    .buy:hover{background:#ffc933}
    footer{background:#111;color:#fff;text-align:center;padding:12px;margin-top:40px;font-size:14px}
  </style>
</head>
<body>
  <header>Bhai Template Store</header>

  <section class="hero">
    <h1>Welcome to Bhai Template</h1>
    <p>Buy professional dropshipping website templates — Secure, Indian & Stylish</p>
  </section>

  <section class="templates" id="templates"></section>

  <footer>© <span id="year"></span> Bhai Template. All rights reserved.</footer>

  <script>
    document.getElementById("year").innerText = new Date().getFullYear();

    const products = [];
    for(let i=1;i<=20;i++){
      products.push({
        id:i,
        name:`Bhai Template ${i}`,
        price:499+(i%5)*100,
        img:`https://picsum.photos/seed/bt${i}/800/500`
      });
    }

    const tpl = document.getElementById("templates");
    products.forEach(p=>{
      const el=document.createElement("div");
      el.className="card";
      el.innerHTML=`
        <img src="${p.img}" alt="${p.name}">
        <div class="card-content">
          <h3>${p.name}</h3>
          <div class="price">₹${p.price}</div>
          <button class="buy" data-id="${p.id}">Buy Now</button>
        </div>`;
      tpl.appendChild(el);
    });

    document.addEventListener("click",e=>{
      const btn=e.target.closest(".buy");
      if(!btn)return;
      const id=Number(btn.dataset.id);
      const product=products.find(x=>x.id===id);
      alert("Payment gateway will open soon for: "+product.name+" (₹"+product.price+")");
    });
  </script>
</body>
</html>
