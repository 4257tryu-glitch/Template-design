<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Templates</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; }
        .category-section { max-width: 340px; margin: 30px auto; box-shadow: 0 2px 8px #ddd; border-radius: 12px; padding: 24px; background: #fff; }
        .product-image { width: 100%; border-radius: 8px; }
        .product-name { font-size: 22px; margin: 16px 0 12px; color: #333; }
        .buy-btn { display: block; width: 100%; background: #f15628; color: #fff; font-size: 18px; border: none; border-radius: 8px; padding: 10px 0; cursor: pointer; transition: background 0.3s; }
        .buy-btn:hover { background: #d1421b; }
    </style>
</head>
<body>
    <!-- Beauty Skin Template -->
    <div class="category-section">
        <img src="beauty-skin-product.jpg" alt="Beauty Skin Product" class="product-image">
        <div class="product-name">Hydrating Face Serum</div>
        <button class="buy-btn">Buy Now</button>
    </div>
    <!-- Electronic Gadget Template -->
    <div class="category-section">
        <img src="electronic-gadget.jpg" alt="Electronic Gadget" class="product-image">
        <div class="product-name">Wireless Earbuds Pro</div>
        <button class="buy-btn">Buy Now</button>
    </div>
    <!-- Fitness Tool Template -->
    <div class="category-section">
        <img src="fitness-tool.jpg" alt="Fitness Tool" class="product-image">
        <div class="product-name">Smart Fitness Band</div>
        <button class="buy-btn">Buy Now</button>
    </div>
    <!-- Kitchen Tour Template -->
    <div class="category-section">
        <img src="kitchen-tour.jpg" alt="Kitchen Tool" class="product-image">
        <div class="product-name">Multipurpose Blender</div>
        <button class="buy-btn">Buy Now</button>
    </div>
</body>
</html>
